server:
  port: 7001
spring:
  application:
    name: eureka-config
  profiles: dev
eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false #当前eureka自己不注册
    fetch-registry: false #不通过eureka获取注册信息
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
---
server:
  port: 7001
spring:
  application:
    name: eureka-config
  profiles: test
eureka:
    instance:
      hostname: eureka7001.com
    client:
      register-with-eureka: false #当前eureka自己不注册
      fetch-registry: false #不通过eureka获取注册信息
      service-url:
        defaultZone: http://eureka7001.com:7001/eureka/
